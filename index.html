<html>
    <head>
        <title>My page</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>

        <script>
          var things = [
              "Random thing 1",
              "Random thing 2",
              "Random thing 3"
            ];

          function randomThing() {
            return things[Math.floor(Math.random()*things.length)];
          }

          function updateHeader() {
            $('#header').html(randomThing());
          }

          $(document).ready(function() {
            $('#updateText').on('input', function() {
              $('#header').html($(this).val())
            });
          });
        </script>
    </head>
    <body>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>Code available at http://kopy.io/NCZzZ</h1>

        <h1 id="header">Hello, world!</h1>

        <p>
          <button class="btn btn-primary btn-lg" onclick="updateHeader()">MAKE RANDOM THINGS</button>
        </p>

        <p>
          <input type="text" id="updateText">
        </p>

        <p>This is a template for a simple marketing or informational website. It includes a large callout called a jumbotron and three supporting pieces of content. Use it as a starting point to create something more unique.</p>

      </div>
    </div>

    <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!--<script src="js/main.js"></script>-->
    </body>
</html>
